<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Portal Seguro com autenticação biométrica WebAuthn">
    
    <!-- Preload de fontes para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Trusted Types Policy -->
    <script>
      if (window.trustedTypes && trustedTypes.createPolicy) {
        const sanitizerPolicy = trustedTypes.createPolicy('default', {
          createHTML: (html) => {
            const div = document.createElement('div');
            div.textContent = html;
            return div.innerHTML;
          },
          createScript: (script) => {
            return script;
          },
          createScriptURL: (url) => {
            if (url.startsWith('blob:') || url.startsWith('https://') || url.startsWith('/')) {
              return url;
            }
            throw new Error('URL de script não permitida');
          }
        });
      }
    </script>

    <title>Portal Seguro - Autenticação Biométrica</title>
    
    <style>
      /* Loading inicial */
      #app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      /* Esconder loading quando Vue carregar */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #f8d7da; color: #721c24;">
        <strong>JavaScript Requerido:</strong> Este portal seguro requer JavaScript para funcionar corretamente.
        Por favor, habilite o JavaScript no seu navegador.
      </div>
    </noscript>

    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando Portal Seguro...</div>
    </div>

    <div id="app" v-cloak>
      <!-- Aplicação Vue será montada aqui -->
    </div>
    
    <!-- Scripts serão injetados aqui pelo Vue CLI -->
    
    <script>
      // Remover loading quando a app carregar
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 500);
      });
      
      // Fallback para caso Vue falhe
      setTimeout(() => {
        const app = document.getElementById('app');
        const loading = document.getElementById('app-loading');
        if (loading && app.children.length === 0) {
          loading.innerHTML = `
            <div style="text-align: center;">
              <h2>Erro ao Carregar</h2>
              <p>Não foi possível carregar o portal seguro.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer;">
                Tentar Novamente
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
